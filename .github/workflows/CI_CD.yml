name: CI_CD

on:
  push:
    branches: [ "main" ]
    
env:
  AWS_S3_BUCKET: springboot-webservice-deploy
  AWS_DEPLOY_APPLICATION: springboot-webservice
  AWS_DEPLOY_GROUP: springboot-webservice-group

jobs:
  ci_cd:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      
    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Upload to S3
      run: aws s3 cp --region ${{ secrets.AWS_REGION }} ./$GITHUB_SHA.zip s3://$AWS_S3_BUCKET/$AWS_DEPLOY_APPLICATION/$GITHUB_SHA.zip
        
    - name: Deploy
      run: aws deploy create-deployment \
        --application-name ${{ env.AWS_DEPLOY_APPLICATION }} \
        --deployment-config-name CodeDeployDefault.AllAtOnce \
        --deployment-group-name ${{ env.AWS_DEPLOY_GROUP }} \
        --file-exists-behavior OVERWRITE \
        --s3-location bucket=$AWS_S3_BUCKET,bundleType=zip,key=$AWS_DEPLOY_APPLICATION/$GITHUB_SHA.zip \
        --region ${{ secrets.AWS_REGION }} \
